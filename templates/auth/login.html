<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 50px; }
        form { border: 1px solid #ccc; padding: 20px; border-radius: 5px; width: 300px; }
        div { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .error { color: red; display: none; margin-bottom: 10px; }
    </style>
</head>
<body>

    <form id="loginForm">
        <h2>Login</h2>
        <p class="error" id="errorMessage">Invalid username or password</p>

        <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit">Sign In</button>
        <p>No account? <a href="/reg">Register here</a></p>
    </form>

        <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const form = e.target;
        const formData = new FormData(form);

        // ВАЖЛИВО: Перетворюємо дані у формат URL-encoded
        const urlEncodedData = new URLSearchParams(formData);

        try {
            const response = await fetch('/token', {
                method: 'POST',
                headers: {
                    // Браузер сам встановить правильний Content-Type для URLSearchParams,
                    // але можна вказати явно: 'application/x-www-form-urlencoded'
                },
                body: urlEncodedData
            });

            if (response.ok) {
                const data = await response.json();
                document.cookie = `access_token=${data.access_token}; path=/; max-age=1800`;
                window.location.href = "/dashboard";
            } else {
                // Якщо помилка 400 - показуємо повідомлення
                document.getElementById('errorMessage').style.display = 'block';
                console.log(await response.json()); // Для налагодження
            }
        } catch (error) {
            console.error('Error:', error);
        }
    });
    </script>
</body>
</html>
